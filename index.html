<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

    <title>Cube Solver</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <button id="theme_button" class="textOnly"></button>
    <hr>
    <div id="cube_area"></div>
    <hr>
    <div id="input_area">
        <button id="reset_button" title="Reset to solved state">Reset</button>
        <button id="clear_button" title="Clear all tiles (set to &quot;Don't Care&quot;)">Clear</button>
        <div id="color_select_area">
            <label>Color select</label>
        </div>
        <label for="input_rotations_text">Apply Rotations</label>
        <br>
        <input type="text" id="input_rotations_text" placeholder="e.g. L F' R2 ..."/>
        <button id="apply_button" title="Apply the rotations from the input field">Apply</button>
        <div id="input_rotations_area"></div>
    </div>
    <hr>
    <div id="solve_area">
        <div id="allowed_rotations_area">
            <label for="allowed_rotations_area">Allowed Rotations:</label>
            <button id="allow_all_button" title="Allow all possible rotations">Allow All</button>
            <button id="allow_none_button" title="Allow no possible rotations">Allow None</button>
        </div>
        <label for="max_moves">Max Moves:</label>
        <input type="number" id="max_moves" value="6" min="1" max="15"/>
        <input type="checkbox" id="center_orientation">
        <label for="center_orientation">Check center orientation</label>
        <br>
        <button id="solve_button">Solve</button>
        <button id="stop_button" disabled="true">Stop</button>
        <label id="timer_label"></label>
        <label id="percent_label"></label>
        <label id="estimate_label"></label>
        <br>
        <h4 id="solutions_header">Solutions</h4>
        <ol id="solutions_list">
        </ol>
        <br>
        <label id="error_label"></label>
    </div>

    <script src="modules/rubik.js"></script>
    <script src="modules/solver.js"></script>
    <script src="main.js"></script>
</body>
</html>
